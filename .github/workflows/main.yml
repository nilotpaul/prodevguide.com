name: CI/CD Pipeline

on:
  push:
    branches:
      - prod

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  ASSETS_BUCKET_URL: ${{ secrets.ASSETS_BUCKET_URL }}
  NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1

      - name: Install Dependencies
        run: npm install --force && rm -rf node_modules/sharp npm install --arch=x64 --platform=linux --target=10.4.1 sharp
      - name: Setup Environment Variables
        run: |
          echo "GH_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}" > .env.local
          echo "ASSETS_BUCKET_URL=${{ secrets.ASSETS_BUCKET_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env.local

      - name: Deploy to AWS
        run: npx sst deploy --stage prod
